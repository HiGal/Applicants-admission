<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Personal account</title>
</head>
<link rel="stylesheet" href="../static/css/profile.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
<body>

<div class="row">
    <div class="col-3">
        <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
            <img src="../static/img/logo.svg" class="img">
            <span><hr class="img_hr"></span>

            <a class="nav-link active" id="profile" data-toggle="pill" href="#profile" role="tab"
               aria-controls="profile" aria-selected="true">Personal info</a>
            <a class="nav-link" id="contacts" data-toggle="pill" href="contacts.html" role="tab"
               aria-controls="contacts"
               aria-selected="false">Contacts</a>
            <a class="nav-link" id="passport" data-toggle="pill" href="passport.html" role="tab"
               aria-controls="passport"
               aria-selected="false">Passport <span>/</span> ID</a>
            <a class="nav-link" id="education" data-toggle="pill" href="#education" role="tab"
               aria-controls="education"
               aria-selected="false">Education</a>
            <a class="nav-link" id="portfolio" data-toggle="pill" href="#portfolio" role="tab"
               aria-controls="portfolio"
               aria-selected="false">Portfolio</a>
            <a class="nav-link" id="tests" data-toggle="pill" href="#tests" role="tab" aria-controls="tests"
               aria-selected="false">Tests</a>

            <div class="kostyl">

            </div>
        </div>
    </div>
    <div class="col-9">
        <div class="container header">
            <a class="btn btn-outline-primary logout" href="/login">Log out</a>
        </div>

        <div class="container">
            <img class="profile" src="../static/img/profile.png" width="128" height="128">
        </div>

        <div class="container content">
            <div class="row">
                <div class="col-6 label">
                    <div class="row1">
                        <div id="div_name" style="display: block">
                            <label class="field">First name:</label>
                            <hr>
                        </div>
                        <div id="edit_name" style="display: none">
                            <input type="text" class="form-control" placeholder="Enter your name">
                        </div>
                    </div>

                    <div class="row1">
                        <div id="div_bdate" style="display: block">
                            <label class="field">Birth day (dd.mm.yyyy):</label>
                            <hr>
                        </div>
                        <div id="edit_bdate" style="display: none">
                            <input type="date" class="form-control" placeholder="Enter your birth date">
                        </div>
                    </div>
                    <div class="row1">
                        <div id="div_citizen" style="display: block">
                            <label class="field">Citezenship:</label>
                            <hr>
                        </div>
                        <div id="edit_citizen" style="display: none">
                            <input type="text" class="form-control" placeholder="Enter your birth date">
                        </div>
                    </div>
                </div>
                <div class="col-5 label">
                    <div class="row1">
                        <div id="div_sname" style="display: block">
                            <label class="field">Second name:</label>
                            <hr>
                        </div>
                        <div id="edit_sname" style="display: none">
                            <input type="text" class="form-control" placeholder="Enter your birth date">
                        </div>
                    </div>
                    <div class="row1">
                        <div id="div_sex" style="display: block">
                            <label class="field">Sex:</label>
                            <hr>
                        </div>
                        <div id="edit_sex" style="display:none;">
                            <select class="custom-select ">
                                <option selected>Choose your sex</option>
                                <option value="1">Male</option>
                                <option value="2">Female</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <a class="btn btn-outline-primary edit" id="btn-edit" onclick="edit()" style="display: block">Edit</a>
            <a class="btn btn-outline-primary edit" id="btn-ok" onclick="send()" style="display: none">Ok</a>

        </div>
    </div>
</div>
</body>

<script>
    function edit() {
        document.getElementById('edit_name').style.display = 'block';
        document.getElementById('div_name').style.display = 'none';
        document.getElementById('edit_bdate').style.display = 'block';
        document.getElementById('div_bdate').style.display = 'none';
        document.getElementById('edit_citizen').style.display = 'block';
        document.getElementById('div_citizen').style.display = 'none';
        document.getElementById('edit_sname').style.display = 'block';
        document.getElementById('div_sname').style.display = 'none';
        document.getElementById('edit_sex').style.display = 'block';
        document.getElementById('div_sex').style.display = 'none';
        document.getElementById('btn-edit').style.display = 'none';
        document.getElementById('btn-ok').style.display = 'block';
    }
</script>

</html>
